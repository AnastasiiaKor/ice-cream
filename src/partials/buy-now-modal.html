<div class="backdrop is-hidden" data-modal-buy-now>
  <div class="order-modal">
    <!--CLOSE BUTTON-->
    <button class="order-modal__close-btn" type="button" data-modal-close>
      <svg class="close-icon" aria-label="close icon">
        <use href="./img/icons.svg#icon-close"></use>
      </svg>
    </button>

    <!--FORM-->
    <form class="order-form">
      <!--FORM-TITLE-->
      <b class="order-form__title">Buy now</b>

      <!--CHECKBOX-->
      <fieldset class="order-form__check-list">
        <div class="check-list__container">
          <input
            type="checkbox"
            class="check-list__input visually-hidden"
            name="selected-product"
            value="ice-cream"
            id="ice_cream"
          />
          <label
            for="ice_cream"
            class="check-list__item check-list__item--ice-cream"
          >
            <span class="check-list__sub-title"> ice cream </span>
            <span class="check-list__img check-list__img--ice-cream"></span>
          </label>
        </div>

        <div class="check-list__container check-list__container--ice-coffee">
          <input
            type="checkbox"
            class="check-list__input check-list__input--ice-coffee visually-hidden"
            name="selected-product"
            value="ice-coffee"
            id="ice_coffee"
          />
          <label
            for="ice_coffee"
            class="check-list__item check-list__item--ice-coffee"
          >
            <span class="check-list__sub-title"> ice coffee </span>
            <span class="check-list__img check-list__img--ice-coffee"></span>
          </label>
        </div>

        <div class="check-list__container check-list__container--milkshake">
          <input
            type="checkbox"
            class="check-list__input check-list__input--milkshake visually-hidden"
            name="selected-product"
            value="milkshake"
            id="milkshake"
          />
          <label
            for="milkshake"
            class="check-list__item check-list__item--milkshake"
          >
            <span class="check-list__sub-title"> milkshake </span>
            <span class="check-list__img check-list__img--milkshake"></span>
          </label>
        </div>
      </fieldset>

      <!--INPUTS-->
      <div class="order-form__input-container">
        <input
          type="text"
          class="order-form__input"
          name="user_name"
          placeholder="Name"
          pattern="[a-zA-Zа-яА-ЯїЇіІ]+"
        />
        <input
          type="tel"
          class="order-form__input"
          name="user_phone"
          placeholder="Phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xxx-xx-xx"
        />
        <textarea
          class="order-form__comment"
          name="user_comment"
          placeholder="Comment"
          cols="20"
          rows="5"
        ></textarea>
      </div>

      <!--SUBMIT-->
      <button class="order-form__btn" type="submit">Submit</button>
    </form>
  </div>
</div>
