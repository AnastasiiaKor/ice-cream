<div class="backdrop">
  <div class="order-modal">

	<!--CLOSE BUTTON-->
    <button class="modal-close-btn" type="button">
      <svg class="close-icon" width="18" height="18">
        <use href="#"></use>
      </svg>
    </button>

	 <!--FORM-->
    <form class="order-form">

		<!--FORM-TITLE-->
      <b class="order-form__title">Buy now</b>

		<!--CHECKBOX-->
      <fieldset class="order-form__check-field">
        <label class="check-field__label">
          <input
            type="checkbox"
            class="check-field__input"
            name="selected-product"
            value="ice-cream"
          />
          <span class="check-field__img-container">
            <picture>
					<img class="check-field__img" src="#" alt="ice cream"/>
				</picture>				
            ice cream
          </span>
        </label>
        <label class="check-field__label">
          <input
            type="checkbox"
            class="check-field__input"
            name="selected-product"
            value="ice-coffee"
          />
          <span class="check-field__img-container">
            <picture>
					<img class="check-field__img" src="#" alt="ice coffee"/>
				</picture>
            ice coffee
          </span>
        </label>
        <label class="check-field__label">
          <input
            type="checkbox"
            class="check-field__input"
            name="selected-product"
            value="milkshake"
          />
          <span class="check-field__img-container">
            <picture>
					<img class="check-field__img" src="#" alt="milkshake"/>
				</picture>				
            milkshake
          </span>
        </label>
      </fieldset>

		<!--INPUTS-->
      <div class="order-form__input-container">
        <input
          type="text"
          class="order-form__input"
          name="user_name"
          placeholder="Name"
          pattern="[a-zA-Zа-яА-ЯїЇіІ]+"
          required
        />
        <input
          type="tel"
          class="order-form__input"
          name="user_phone"
          placeholder="Phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xxx-xx-xx"
          required
        />
        <textarea
          class="order-form__comment"
          name="user_comment"
          placeholder="Comment"
          cols="20"
          rows="5"
        ></textarea>
      </div>

		<!--SUBMIT-->
      <button class="order-form__btn" type="submit">Submit</button>
    </form>
  </div>
</div>
