<!--is-hidden  показати вікно -->
<div class="backdrop " data-modal>
    <div class="modal .modal-chololate ">
        <button type="button" class="modal-close-btn" data-modal-close>
            <svg class="modal-close-icon" width="11px" height="11px">
            <use href="./img/icons.svg#icon-close"></use>
            </svg>
        </button>

        <h3 class="modal-title-h3">Chololate icecream</h3>

        <div class="modal__img ">
          <picture class="modal__img-ice">
            <source class="modal__img-ice" srcset=".\img\modal-product\modal-product.jpg 1x, .\img\modal-product\modal-product@2x.jpg 2x"/>
              <img class="modal__img-ice" src=".\img\modal-product\modal-product.jpg" alt="ice " width="" />                    
          </picture>
        
        <!-- <img class="modal__img-ice" src=".\img\modal-product\modal-product.jpg" alt="ice " width="" /> -->
        </div>
<div  class="modal__list">
        <ul class="modal__list-call">
            <li class="modal__list-call--item">
                <div class="modal__list-call--item-h">320</div>
                <div class="modal__list-call--item-l">kcal</div>
            </li>

            <li class="modal__list-call--item">
                <div class="modal__list-call--item-h">4g</div>
                <div class="modal__list-call--item-l">Protein...</div>
            </li>

            <li class="modal__list-call--item">
                <div class="modal__list-call--item-h">8,2g</div>
                <div class="modal__list-call--item-l">Fats</div>
            </li>

            <li class="modal__list-call--item">
                <div class="modal__list-call--item-h">40,4g</div>
                <div class="modal__list-call--item-l">Carbs</div>
            </li>
        </ul>
</div>
        <h4 class="modal-title-h4">Ingredients</h4>
<div>
        <ul class="modal__list-ingredients">
            <li class="modal__list-ingredients--item">
                <span class="modal__list-ingredients--blok">Milk</span>
                <span class="modal__list-ingredients--blok">100ml</span>
            </li>

            <li class="modal__list-ingredients--item">
                <span class="modal__list-ingredients--blok">Belgian chocolate</span>
                <span class="modal__list-ingredients--blok">20g</span>
            </li>

            <li class="modal__list-ingredients--item">
                <span class="modal__list-ingredients--blok">Cream</span>
                <span class="modal__list-ingredients--blok">150 ml</span>
            </li>

            <li class="modal__list-ingredients--item">
                <span class="modal__list-ingredients--blok">Cocoa powder</span>
                <span class="modal__list-ingredients--blok">30g</span>
            </li>

            <li class="modal__list-ingredients--item">
                <span class="modal__list-ingredients--blok">Sugar</span>
                <span class="modal__list-ingredients--blok">40g</span>
            </li>

            <li class="modal__list-ingredients--item">
                <span class="modal__list-ingredients--blok">Vanilla sugar</span>
                <span class="modal__list-ingredients--blok"> 10g</span>
            </li>
        </ul>
</div>

        <form class="modal-form">

            <label class="modal-form__field">
                <span class="modal-form__input-wrapper">
                    <input type="text" class="modal-form__input" required pattern="[a-zA-Zа-яА-ЯіІїЇ]+" name="user_name"
                        placeholder="Name" />
                </span>
            </label>


            <label class="modal-form__field">
                <span class="modal-form__input-wrapper">
                    <input type="tel" class="modal-form__input" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                        name="user_phone" placeholder="Phone" />
                </span>
            </label>


            <label class="modal-form__field">
                <span class="modal-form__input-wrapper">
                    <input type="email" class="modal-form__input" name="user_email" placeholder="Email" />
                </span>
            </label>

            <!-- <label class="modal-form__field"> -->
            <textarea name="user_message" class="modal-form__message" placeholder="Comment"></textarea>
            <!-- </label> -->

            <button type="submit" class="modal-form__submit">
                Submit
            </button>

        </form>
    </div>
</div>
